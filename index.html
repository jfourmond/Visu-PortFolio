<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Visu PortFolio</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<link rel="stylesheet" href="css/style.css">

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--scroll">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Visu PortFolio</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<h1>Currently in construction...</h1>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col">
						<div id="emoji" class="mdl-card mdl-shadow--6dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Emoji</h2>
							</div>
							<div class="mdl-card__supporting-text">
								Visualisation interactive et aléatoire des emojis.
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="emoji/emoji.html">
									Visualiser
								</a>
							</div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<div id="eyes" class="mdl-card mdl-shadow--6dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Eyes</h2>
							</div>
							<div class="mdl-card__supporting-text">
								Visualisation interactive du suivi du curseur de la souris.
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="eyes/eyes.html">
									Visualiser
								</a>
							</div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<div id="loading_circles" class="mdl-card mdl-shadow--6dp">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Loading Circles</h2>
							</div>
							<div class="mdl-card__supporting-text">
								Animation de cercles de différentes couleurs.
							</div>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="loading_circles/loading_circles.html">
									Visualiser
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
