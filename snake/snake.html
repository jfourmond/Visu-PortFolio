<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Snake </title>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<link rel="stylesheet" href="snake.css">
</head>

<body>
	<dialog class="mdl-dialog">
		<h4 class="mdl-dialog__title">Sauvegarde du score</h4>
		<div class="mdl-dialog__content">
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="name">
				<label class="mdl-textfield__label" for="name">Votre nom</label>
			</div>
			<span id="status_message"></span>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="mdl-button save" disabled>Sauvegarder</button>
			<button type="button" class="mdl-button scores">Scores</button>
			<button type="button" class="mdl-button restart">Recommencer</button>
		</div>
	</dialog>

	<script src="snake.js"></script>
</body>

</html>
